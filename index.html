<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
	<style type="text/css">
		#all{
			position: absolute;
			width: 100%;
			height: 100%;
			background-color: #E66465;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
		}
		#all #top1{
			position: relative;
			width: 100%;
			height: 15%;
			background-color: #005AA7;
			margin: auto;
			top: 0;
			color: #FFFF;
			font-size: 45px;
			font-family: "汉仪菱心体简";
		}
		#all #a1{
			position: relative;
			width: 45%;
			height: 77%;
			background-color: #080E1E;
			float: left;
			margin: auto;
		}
		#all #a1 #play{
			position: relative;
			width: 100px;
			height: 100px;
			border-radius: 30%;
			background-color: #03001E;
			-webkit-animation: mo 5s infinite;
		}
		@keyframes mo{
			0%{top: 30px;left: 0px;background-color: #005AA7;transform: rotate(30deg);}
			20%{top: 30px;left: 740px;background-color: #E53935;transform: rotate(60deg);}
			40%{top: 600px;left: 0px;background-color: #005AA7;transform: rotate(90deg);}
			80%{top: 600px;left: 740px;background-color: #E53935;transform: rotate(140deg);}
			100%{top: 30px;left: 0px;background-color: #005AA7;transform: rotate(180deg);}
		}
		
		#all #a2{
			position: relative;
			width: 55%;
			height: 77%;
			background-color: #12c2e9;
			float: right;
			margin: auto;
		}
		#a2 #card{
			position: absolute;
			margin: auto;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			width: 460px;
			height: 600px;
			background-color: #A8E063;
			border-radius: 35px;
		}
		#a2 #card #card-ball{
			position: relative;
			width: 170px;
			height: 170px;
			border-radius: 50%;
			background-color: #FFFFFF;
			overflow: hidden;
			margin: auto;
			top: 100px;
			left: 0;
			right: 0;
			bottom: 0;
			z-index: +1;
			overflow: hidden;
		}
		#a2 #card #card-ball img{
			overflow: hidden;
			z-index: +1;
		}
		
		#a2 #card #card-bo{
			position: relative;
			top: 30px;
			width: 460px;
			height: 400px;
			background-color: #005AA7;
			border-bottom-left-radius: 35px;
			border-bottom-right-radius: 35px;
		}
		#a2 #card-bo #litter{
			position: relative;
			margin: auto;
			top: 130px;
			left: 115px;
			right: 0;
			bottom: 0;
			font-size: 23px;
			color: white;
			text-align: center;
		}
		
		#all #bot{
			position: relative;
			width: 100%;
			height: 8%;
			background-color: #000000;
			float: left;
			margin: auto;
			color: white;
		}
		
		
	</style>
</head>
<body>
	<div id="all">
		<div id="top1">
			FAST&nbsp;&nbsp;LOOK
		</div>
		
		<div id="a1">
			<div id="play">
				
			</div>
		</div>
		
		<div id="a2">
			<div id="card">
				<div id="card-ball">
					<img src="./img/dog.jpeg" width="170px" height="190px" >
				</div>
				
				<div id="card-bo">
					<div id="litter">
						<table >
							<tr>
								<td>
									账户&nbsp;:<input type="text" name="" id="" value="" 
									style="border-radius: 25px;border: none;height: 30px;font-size: 20px;width: 170px;" />
								</td>
							</tr>
							<tr>
								<td>
									密码&nbsp;:<input type="password" name="" id="" value="" 
									style="border-radius: 25px;border: none;height: 30px;font-size: 20px;width: 170px;"/>
								</td>
							</tr>
							<tr>
								<td>
									&emsp;
								</td>
							</tr>
							<tr>
								<td>
									<input type="submit" name="" id="bo1" value="登录" 
									style="border-radius: 15px;color: #FFFFFF;background: #00F260;border: none;width: 60px;height: 40px;font-size: 20px;" />
								</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
		<div id="bot">
			2020&nbsp;FAST&nbsp;&nbsp;LooK&nbsp;@841074864@qq.com
		</div>
	</div>
	
	
</body>
</html>
